name: ingest-players

on:
  workflow_dispatch:
  schedule:
    - cron: "10 18 * * *"

concurrency:
  group: ingest-players
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run scraper + ingest
        env:
          API_URL_INGEST: ${{ secrets.API_URL_INGEST }}
          INGEST_KEY: ${{ secrets.INGEST_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node --version
          npm install @types/node
          npm run scrape:build
          npm run scrape-upsert